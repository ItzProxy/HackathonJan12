<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1 z-depth-5 " *ngFor="let user of users$ | async" (click)="navigateToUserDetails(user)">
                <div class="card-content white-text">
                    <p>{{user.firstName}}</p>
                </div>

            </div>
        </div>
    </div>
</div>
